<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lobster&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <title>The Dice Game</title>
</head>

<body>
    <!-- Heading -->

    <h1 class="title">Refresh Me</h1>

    <!-- End Heading -->

    <!-- Game -->

    <div class="player">
        <p class="player-name">Player 1</p>
        <div id="dicePlayer1" class="dice">
            <div class="dice-ball number-6-1"></div>
            <div class="dice-ball number-6-2"></div>
            <div class="dice-ball number-6-3"></div>
            <div class="dice-ball number-6-4"></div>
            <div class="dice-ball number-6-5"></div>
            <div class="dice-ball number-6-6"></div>
        </div>
    </div>
    <div class="player">
        <p class="player-name">Player 2</p>
        <div id="dicePlayer2" class="dice">
            <div class="dice-ball number-6-1"></div>
            <div class="dice-ball number-6-2"></div>
            <div class="dice-ball number-6-3"></div>
            <div class="dice-ball number-6-4"></div>
            <div class="dice-ball number-6-5"></div>
            <div class="dice-ball number-6-6"></div>
        </div>
    </div>

    <!-- End Game -->

    <!-- Footer -->

    <div class="footer">
        <p class="footer-site">www</p>
        <img class="footer-dot" src="dice.png" alt="dice">
        <p class="footer-site">App Brewery</p>
        <img class="footer-dot" src="dice.png" alt="dice">
        <p class="footer-site">com</p>
    </div>

    <!-- End Footer -->

    <script src="index.js"></script>
</body>

</html>
